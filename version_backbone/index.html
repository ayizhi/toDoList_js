<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>version_backbone</title>
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<link rel="stylesheet" type="text/css" href="./css/app.css">

</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</section>
		<footer id="footer"></footer>
	</section>
	<footer id="info">
		<p>this is a learning todomvc program which is get from youdada</p>
		<p>Created by <a href="https://github.com/ayizhi">ayizhi</a></p>
		<p>learn from <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>

	<script type="text/template" id="item-template">
		<div class="view">
			<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
			<label><%- title %></label>
			<button class="destroy"></button>
		</div>
		<input class="edit" value="<%- title %>">
	</script>
	<script type="text/template" id="stats-template">
		<span class="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
		<ul class="filters">
			<li>
				<a class="selected" href="#/">All</a>
			</li>
			<li>
				<a href="#/active">Active</a>
			</li>
			<li>
				<a href="#/completed">Completed</a>
			</li>
		</ul>
		<% if (completed) { %>
		<button class="clear-completed">Clear completed</button>
		<% } %>
	</script>

<script type="text/javascript" src='../node_modules/jquery/dist/jquery.min.js'></script>
<script type="text/javascript" src='../node_modules/underscore/underscore-min.js'></script>
<script type="text/javascript" src='../node_modules/backbone/backbone-min.js'></script>
<script type="text/javascript" src='../node_modules/backbone.localstorage/backbone.localStorage.js'></script>

<script type="text/javascript" src='js/models/todo.js'></script>
<script type="text/javascript" src='js/collections/todos.js'></script>
<script type="text/javascript" src='js/views/todo-view.js'></script>
<script type="text/javascript" src='js/views/app-view.js'></script>
<script type="text/javascript" src='js/routers/router.js'></script>
<script type="text/javascript" src='js/app.js'></script>
	
</body>
</html>
