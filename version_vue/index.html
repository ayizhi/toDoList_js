<!DOCTYPE html>
<html lang="en" data-framework="vue">
<head>
    <meta charset="UTF-8">
    <title>Vue.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <style>[v-vloak]{display: none}</style>
</head>
<body>
    <section class='todoapp'>
        <header class="header">
            <h1>todos</h1>
            <input class="new-todo" autofocus autocomplete="off" placeholder="what needs to be done ?" v-model="newTodo" @keyup.enter="addTodo" type="text">
        </header>


        <section class="main" v-show="todos.length" v-cloak>
            <input class="toggle-all" type="checkbox" v-model="allDone">
            <ul class="todo-list">
                <li class="todo" v-for="todo in filteredTodos" :class="{completed: todo.completed, editing: todo == editedTodo}">
                    <div class="view">
                        <input class="toggle" type="checkbox" v-model="todo.completed">
                        <label @dblclick="editTodo(todo)">{{todo.title}}</label>
                        <button class="destroy" @click="removeTodo(todo)"></button>
                    </div>
                    <input class="edit" v-model="todo.title" v-todo-focus="todo == editedTodo" @blur="doneEdit(todo)" @keyup.enter="doneEdit(todo)" @keyup.esc="cancelEdit(todo)" type="text">
                </li>
            </ul>
        </section>


        <footer class="footer" v-show="todos.length" v-cloak>
            <span class="todo-count">
                <strong v-tex="remaining"></strong>{{remaining | pluralize 'item'}} left
            </span>
            <ul class="filters">
                <li><a href="#/all" :class="{selected: visibility = 'all' }">All</a></li>
                <li><a href="#/active" :class="{selected: visibility == 'active'}">Active</a></li>
                <li><a href="#/completed" :class="{selected: visibility == 'completed'}">Completed</a></li>
            </ul>
            <button class="clear-completed" @click="removeCompleted" v-show="todos.length > remaining">
                Clear completed
            </button>
        </footer>


    </section>
    <footer id="info">
        <p>this is a learning todomvc program which is get from youdada</p>
        <p>Created by <a href="https://github.com/ayizhi">ayizhi</a></p>
        <p>learn from <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
</body>
<script src="./lib/director.js"></script>
<script src="./lib/vue.js"></script>

<script  src="./js/store.js"></script>
<script  src="./js/app.js"></script>
<script  src="./js/routes.js"></script>

</html>
